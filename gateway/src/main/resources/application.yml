server:
  port: 8088
spring:
  application:
    name: api-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    #路由规则
    gateway:
      routes:
        - id: order_route
          uri: lb://order-service    # http://localhost:8020
          #断言规则
          predicates:
            - Path=/order-serv/**
            # http://localhost:8020/order-serv/order/add
          filters:
            - StripPrefix=1    #转发之前去掉第一层路径
            # http://localhost:8020/order/add
      # - id: order_route

